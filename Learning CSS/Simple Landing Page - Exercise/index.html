<!DOCTYPE html>
<html>
<!--cabeca do site-->

<head>
    <!--metadata-->
    <meta charset="utf-8">
    <!--titulo da aba-->
    <title> Surtarso </title>
    <!--tipo de arquivo e localizacao-->
    <link rel="stylesheet" href="style.css">
</head>

<!--inicio do corpo do site-->

<body>
    <!--cabecalho inicial-->
    <header>
        <img class="header_img" src="img/h1.png" alt="Tarso's picture">
        <!--ID é para o CSS-->
        <h1 id="title">Tarso Galvão</h1>
    </header>

    <!--inicio de uma sessao-->
    <section>
        <!--titulo da sessao-->
        <header>
            <!--class subtitle é para o CSS-->
            <h2 class="subtitle">Message Board</h2>
        </header>

        <!--inicio de um artigo, classe para CSS-->
        <article class="post">
            <!--cabecalho do artigo-->
            <header>
                <!--classe post_title para o CSS-->
                <h3 class="post_title">Post #1</h3>
                <img class="post_img" src="img/test.jpg" alt="Emergency Broadcast logo">
            </header>

            <!--paragrafo para conteudo-->
            <p class="post_content">
                This is not a test from the <a href="https://en.wikipedia.org/wiki/Emergency_Broadcast_System"
                    target="_blank">emergency broadcast system</a>, this is the real thing!
            </p>

        </article>
    </section>

    <!--rodape-->
    <footer>
        <!--lista nao ordenada (<ol> = lista ordenada 1,2,3...)-->
        <ul class="contact_list">
            <!--inicio da lista-->
            <li>
                <a href="mailto:tarso.galvao@gmail.com">tarso.galvao@gmail.com</a>
            </li>
            <li>
                <a href="https://github.com/surtarso" target="_blank">My Github page</a>
            </li>
        </ul>
    </footer>
</body>

</html>
