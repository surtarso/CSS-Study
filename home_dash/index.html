<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <title>Home - Dashboard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <!-- header with SurServer as name -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>SurServer <small>Dashboard</small></h1>
                </div>
            </div>
        </div>
    </div>
    <!-- end of header -->
    <!-- main content -->
    <!-- this is a dashboard that will show all current services on the server with links to them -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Services</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Service</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                                <!-- this is where the services will be listed -->
                                            <tr>
                                                <!-- O!MPD -->
                                                <td><a id="OMPD_link" href="#"
                                                    class="label label-default">loading</a></td>
                                                <td><span id="OMPD" class="label label-warning">Waiting</span></td>  
                                            </tr>
                                            <tr>
                                                <!-- Ubooquity -->
                                                <td><a id="Ubooquity_link" href="#"
                                                    class="label label-default">loading</a></td>
                                                <td><span id="Ubooquity" class="label label-warning">Waiting</span></td>
                                            <tr>
                                                <!-- ownCloud -->
                                                <td><a id="ownCloud_link" href="#"
                                                    class="label label-default">loading</a></td>
                                                <td><span id="ownCloud" class="label label-warning">Waiting</span></td>
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of main content -->
    <!-- footer -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p>Copyright &copy; 2022 SurServer - All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of footer -->
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js" type="text/javascript" charset="utf-8"></script>
</html>
